  <script>
function cosmicSparkle() {
  const canvas = document.createElement('canvas');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  canvas.id = 'cosmic-canvas';
  document.getElementById('cosmos-bg').innerHTML = '';
  document.getElementById('cosmos-bg').appendChild(canvas);
  const ctx = canvas.getContext('2d');
  function randomColor() {
    const colors = ["#ffd700","#fff","#9f3fff","#06f","#0ff","#f0f"];
    return colors[Math.floor(Math.random()*colors.length)];
  }
  function drawSparkle() {
    for(let i=0;i<75;i++) {
      let x = Math.random()*canvas.width;
      let y = Math.random()*canvas.height;
      let r = Math.random()*1.6+0.5;
      ctx.beginPath();
      ctx.arc(x,y,r,0,Math.PI*2);
      ctx.fillStyle = randomColor();
      ctx.shadowColor = ctx.fillStyle;
      ctx.shadowBlur = 14;
      ctx.globalAlpha = 0.89;
      ctx.fill();
      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;
    }
  }
  setInterval(function() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    drawSparkle();
  },900);
}
window.onload = cosmicSparkle;
window.onresize = cosmicSparkle;
</script> <!-- Timeline Interactive Info --> 
